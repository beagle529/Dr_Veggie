{% extends "base.html" %}

{% block title %}首頁 - Dr.Veggie{% endblock %}

{% block content %}
<div class="container text-center"
    style="padding: 2rem; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; max-width: 500px; margin: auto; margin-top: 5rem;">
    <h1>Ðя▣Ṽ℮❡ℊїℯ</h1>
    <p>10 關，每關 3 題，但一次只顯示「1 題」。<br>累計答錯 3 題立即結束。<br>第一關 40 秒，每完成一關減 2 秒，最低 10 秒。</p>
    <form action="{{ url_for('start_game') }}" method="POST">
        <label>請輸入姓名 (1~10中英數):
            <input type="text" name="player_name" required pattern="[A-Za-z0-9一-龥]{1,10}" maxlength="10"
                title="1~10字，可包含中文、英文、數字">
        </label>
        <br><br>
        <button class="btn btn-primary btn-lg" type="submit">開始挑戰</button>
    </form>
    <hr>
    <a href="{{ url_for('ranking') }}" class="btn btn-secondary btn-lg">排行榜</a>
</div>
{% endblock %}
